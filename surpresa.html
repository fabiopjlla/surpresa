
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
        }
        #heart {
            font-size: 3rem;
            color: red;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #333;
            text-align: center;
}
    </style>
</head>
<body>
    <div>
        <div id="heart">❤️ Clique aqui!</div>
        <div id="message"></div>
    </div>

    <script>
        const heart = document.getElementById("heart");
        const message = document.getElementById("message");
        let clickCount = 0;

        heart.addEventListener("click", () => {
            clickCount++;
            message.textContent = `Eu te amo ${clickCount} vezes!`;
        });
    </script>
</body>
</html>
